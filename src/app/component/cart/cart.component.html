<section>
  <!-- Button trigger modal -->
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" id="exampleModalLabel">Shopping Cart</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="product-cart">
            <div class="product-cart-item" *ngFor="let item of cartItems">
              <img class="product-image" [src]="item.product.url" alt="" />
              <div class="product-cart-infor">
                <h4>{{ item.product.name }}</h4>
                <span class="product-quantity fs-4"
                  ><b>{{ item.quantity }}</b></span
                >

                <p class="d-inline mx-3 fs-3 product-price">
                  x Rs. {{ item.product.price }}
                </p>
              </div>
            </div>
          </div>
          <div class="d-flex mt-3">
            <p class="fs-3" style="margin-right: 100px">Subtotal:</p>
            <p class="price-total fs-3">Rs. 500,000.00</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">
            Cart
          </button>
          <button type="button" class="btn">Checkout</button>
          <button type="button" class="btn">Comparison</button>
        </div>
      </div>
    </div>
  </div>
</section>
